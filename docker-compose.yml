services:
  app:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      - db
    ports:
      - "5000:5000"
    command: /app/bin/app

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stockdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
